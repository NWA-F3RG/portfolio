<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ec9b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#1e1e1e"/>
  
  <!-- Terminal window chrome -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="#252526" stroke="url(#terminalGrad)" stroke-width="2"/>
  
  <!-- Terminal dots (window controls) -->
  <circle cx="20" cy="20" r="3" fill="#ff6b35"/>
  <circle cx="30" cy="20" r="3" fill="#ce9178"/>
  <circle cx="40" cy="20" r="3" fill="#4ec9b0"/>
  
  <!-- Terminal prompt -->
  <text x="20" y="45" font-family="monospace" font-size="16" font-weight="bold" fill="#4ec9b0">$</text>
  
  <!-- Cursor -->
  <rect x="28" y="33" width="10" height="14" fill="#ff6b35" opacity="0.8"/>
  
  <!-- Code lines -->
  <line x1="20" y1="58" x2="70" y2="58" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="68" x2="55" y2="68" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="78" x2="65" y2="78" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
</svg>
